<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify | ohEmGee</title> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="./images/spotify logo.png" type="image/x-icon">
</head>
<body>
    <!-- SPOTIFY WEBPAGE -->
    <!-- HEADER -->
    <section class="header">
        <div class="key-header">
            <div class="left-section">
                <i class="fa-solid fa-less-than less-than"></i>
                <i class="fa-solid fa-greater-than greater-than" ></i>
            </div>
    
            <div class="right-section">
                <i class="fa-solid fa-eye-slash eye-icon"></i>
                <a href="#" class="explore">Explore Premium</a>
                <p class="install"><i class="fa-regular fa-circle-down install-icon"></i>Install App</p>
                <i class="fa-regular fa-bell notification-icon"></i>
                <i class="fa-solid fa-user profile-name"></i>
            </div>
        </div>
        <div class="second-container">
            <div class="img-container">
                <img src="./images/artist photo.jpeg" alt="artist picture" class="artist-picture">             
            </div>
            <div class="album-info-container">
                <div class="album-info">
                    <p class="album">Album</p>
                    <p class="album-name">OhEmGee Faaji Friday 6.0 (Live)</p>
                    <div class="artist-profile-container">
                        <img src="/images/profile image.jpeg" alt="picture" class="artist-profile">
                        <p class="artist-name">EmmaOMG | 2024 | 10 songs, 1hr 43min</p>

                    </div>
                </div>
            </div>
        </div>


    </section>

    <section class="main">
        <div class="main-left-section">
            <div class="play-icon-container">
                <i class="fa-solid fa-play play-icon"></i>          
            </div>
            <div class="plus-icon-container">
                <i class="fa-solid fa-plus plus-icon"></i>
            </div>
            <div class="dot-icon-container">
                <i class="fa-solid fa-ellipsis dot-icon"></i>
            </div>
        </div>

        <div class="main-right-section">
            <p>List</p>
            <i class="fa-solid fa-list-ul list-icon"></i>
        </div>
        
    </section>

    <div class="section-list">
        <div class="serial-num">
            <p class="serial">#</p>
            <p class="tit">Title</p>
        </div>
        <div class="clock-container">
            <i class="fa-regular fa-clock clock-icon"></i>
        </div>
    </div>

    <section class="song-list">

        <div class="song-list-container">
            <!-- TOPIC SECTION -->
            <div class="song-list-left-section">
                <p class="serial-number">1</p>
                <div class="song-title-container">
                    <p class="song-title">Intro Live</p>
                    <p class="song-band">EmmaOMG, The OhEmGee Band</p>
                </div>
            </div>
    
            <div class="song-list-right-section">
                <audio controls>
                    <source src="horse.ogg" type="audio/ogg">
                    <source src="horse.mp3" type="audio/mpeg">
                  Your browser does not support the audio element.
                  </audio>
            </div>

        </div>

        <div class="song-list-container">
            <!-- TOPIC SECTION -->
            <div class="song-list-left-section">
                <p class="serial-number">1</p>
                <div class="song-title-container">
                    <p class="song-title">Intro Live</p>
                    <p class="song-band">EmmaOMG, The OhEmGee Band</p>
                </div>
            </div>
    
            <div class="song-list-right-section">
                <audio controls>
                    <source src="horse.ogg" type="audio/ogg">
                    <source src="horse.mp3" type="audio/mpeg">
                  Your browser does not support the audio element.
                  </audio>
            </div>

        </div>

        <div class="song-list-container">
            <!-- TOPIC SECTION -->
            <div class="song-list-left-section">
                <p class="serial-number">1</p>
                <div class="song-title-container">
                    <p class="song-title">Intro Live</p>
                    <p class="song-band">EmmaOMG, The OhEmGee Band</p>
                </div>
            </div>
    
            <div class="song-list-right-section">
                <audio controls>
                    <source src="horse.ogg" type="audio/ogg">
                    <source src="horse.mp3" type="audio/mpeg">
                  Your browser does not support the audio element.
                  </audio>
            </div>

        </div>

    </section>
</body>
</html>
